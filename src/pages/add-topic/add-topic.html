<ion-header>

  <ion-navbar>
    <ion-title>addTopic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card >
  <img src="assets/forum.jpg"/>
  <ion-card-content>
    <ion-card-title>
      Topic Title
      </ion-card-title>
      <ion-input type="text" placeholder="Write topic title" [(ngModel)]="topicDetails.title">
    </ion-input>
  </ion-card-content>
  </ion-card>
  <ion-card >
  <ion-card-content>
    <ion-card-title>
      Topic Detail
      </ion-card-title>
      <ion-textarea placeholder="please write your words" [(ngModel)]="topicDetails.detail">
    </ion-textarea>
  </ion-card-content>
  </ion-card>
  <button ion-button round full (click) = "post()">Post</button>


</ion-content>
