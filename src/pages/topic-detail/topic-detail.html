<ion-header>

  <ion-navbar>
    <ion-title>topicDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor = "let x of detailedTopics" (click)="listDetails()">
  <img src="assets/forum.jpg"/>
  <ion-card-content>
    <ion-card-title>
     {{x.title}}
      </ion-card-title>
    <p>
      {{x.detail}}
    </p>
  </ion-card-content>
</ion-card>
<ion-fab right bottom>
    <button ion-fab (click)="addTopic()"><ion-icon name="add"></ion-icon></button>
    
  </ion-fab>

</ion-content>
